{% load static %}
<!DOCTYPE html>
<html lang="he" dir="ltr">
<script>
document.querySelector('form').onsubmit = function(e) {
    e.preventDefault();
    var formData = new FormData(this);
    fetch(this.action, {
        method: 'POST',
        body: formData,
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('display-frame').src = 'display-csv/';
        } else {
            alert("Failed to upload file.");
        }
    })
    .catch(error => alert('Error: ' + error));
};
</script>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Django Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: right;

        }
        .header {
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
         .logo img {
            width: 300%; /* Adjust the logo to be 300% bigger */
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: right;
            padding: 8px;
        }
        th {
            background-color: #50bcbc;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #50bcbc;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #50bcbc
        }

        .button:active {
            background-color: #5064ac;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .center-container {
              display: flex;
              flex-direction: column; /* Arrange items vertically */
              align-items: center;   /* Center items horizontally */
              justify-content: center; /* Center items vertically */
            }

        .center-container {
              display: grid;
              place-items: center; /* Center both horizontally and vertically */
            }
        .help-button {
            font-weight: bold;
            font-size: 24px;
            line-height: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #5064ac; /* Default color */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, right 0.3s, bottom 0.3s; /* Smooth transition for color and position changes */
        }



        /* Style for the floating window */
        .help-content {
            display: none;
            position: fixed;
            right: 80px;
            bottom: 80px;
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: left;

        }

        /* Show the help content when the checkbox is checked */
        #help-checkbox:checked ~ .help-content {
            display: block;
        }

        /* Hiding the actual checkbox */
        #help-checkbox {
            display: none;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="{% static 'logo.png' %}" alt="Logo" style="width: 85%;">
    </div>
</div>

<div class="center-container">

<form method="post" enctype="multipart/form-data" target="display-frame">
    {% csrf_token %}
    {{ form }}
    <button class="button" type="submit" name="action" value="upload">Upload</button>
    <button class="button" type="submit" name="action" value="download">Download</button>
</form>
<br>
    <br>

<iframe id="display-frame" name="display-frame" style="width:450%; height:1220px;box-shadow: none; border: none;" src=""></iframe>
</div>




<button class="help-button" onclick="alert('Help Functionality Placeholder!')">?</button>

<!-- Checkbox to toggle help content -->
<input type="checkbox" id="help-checkbox">

<!-- Label acts as the "?" button -->
<label for="help-checkbox" class="help-button">?</label>

<!-- Floating window content -->
<div class="help-content" style="text-align: left;">
    <strong>?Need Help</strong>
    <p>This is your help content. You can put instructions or FAQs here</p>
</div>

</body>
</html>
